; PlatformIO Project Configuration File
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
;set default_envs to whichever board(s) you use. Build/Run/etc processes those envs
default_envs =
  esp32-c3-devkitm-1

[env]
; Global data for all [env:***]
framework = arduino
lib_ldf_mode = deep
monitor_speed = 115200
lib_deps =
  ; Peg the SensESP version to 2.0.0 and compatible versions
  mairas/ReactESP @ ^2.1.0
  SignalK/SensESP @ ^2.5.1
  ; Add any additional dependencies here
  bxparks/AceButton @ ^1.9.2
  ttlappalainen/NMEA2000-library
  ttlappalainen/NMEA0183
  git@github.com:mosvov/NMEA2000_esp32_c3.git
  git@github.com:ronzeiller/NMEA0183-AIS.git
  git@github.com:adafruit/Adafruit-ST7735-Library.git

[espressif32_base]
;this section has config items common to all ESP32 boards
platform = espressif32
build_unflags =
  -Werror=reorder
board_build.partitions = min_spiffs.csv
monitor_filters = esp32_exception_decoder

[env:esp32-c3-devkitm-1]
extends = espressif32_base
board = esp32-c3-devkitm-1
build_flags =
  -D SH_WG
  ; -D LED_BUILTIN=2
  ; Uncomment the following to disable debug output altogether
  ;-D DEBUG_DISABLED
  ; Uncomment the following to enable the remote debug telnet interface on port 23
  -D REMOTE_DEBUG

;; Uncomment and change these if PlatformIO can't auto-detect the ports
;upload_port = /dev/tty.SLAB_USBtoUART
;monitor_port = /dev/tty.SLAB_USBtoUART

;; Uncomment the following lines to use Over-the-air (OTA) Updates
;upload_protocol = espota
;upload_port = IP_ADDRESS_OF_ESP_HERE
;upload_flags =
;  --auth=YOUR_OTA_PASSWORD
